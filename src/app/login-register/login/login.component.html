<div class="container">
  <div class="content">
    <h2>Login to The Ride</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email is not valid.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
      <button (click)="riderLogin()" type="submit" [disabled]="loginForm.invalid">Login as Rider</button>
      <button (click)="driverLogin()" type="submit" [disabled]="loginForm.invalid">Login as Driver</button>
    </form>
  </div>
</div>
